<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project | Shiozaki Lab.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            height: 40px;
            width: auto;
        }
        
        .language-selector {
            border: 1px solid #ddd;
            padding: 5px 10px;
        }
        
        .tags {
            padding: 15px 50px;
        }
        
        .tag {
            display: inline-block;
            margin-right: 15px;
            color: #888;
            font-size: 14px;
        }
        
        nav {
            padding: 20px 50px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-right: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #888;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #333;
        }
        
        .page-title {
            padding: 30px 50px;
            display: flex;
            align-items: center;
        }
        
        .back-arrow {
            margin-right: 20px;
            color: #80c0e0;
            font-size: 24px;
            text-decoration: none;
        }
        
        .title-text {
            font-size: 20px;
            font-weight: normal;
        }
        
        .project-content {
            padding: 0 50px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .project-header {
            margin-bottom: 40px;
        }
        
        .project-title {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .project-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .project-main-content {
            display: flex;
            margin-bottom: 60px;
            align-items: center;
        }
        
        .project-image-side {
            flex: 1;
            padding-right: 40px;
        }
        
        .project-text-side {
            flex: 1;
            padding-left: 40px;
        }
        
        .project-image-main {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .project-description {
            line-height: 1.8;
        }
        
        .project-description p {
            margin-bottom: 20px;
        }
        
        .project-additional-images {
            margin-bottom: 60px;
        }
        
        .project-images-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .project-image-secondary {
            width: 100%;
            height: auto;
        }
        
        .related-projects {
            margin-top: 60px;
        }
        
        .related-title {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #555;
        }
        
        .related-projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .related-project-card {
            text-decoration: none;
            color: inherit;
        }
        
        .related-project-image-container {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .related-project-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .related-project-title {
            font-size: 14px;
            font-weight: normal;
        }
        
        @media (max-width: 900px) {
            .project-main-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .project-image-side, 
            .project-text-side {
                flex: none;
                width: 100%;
                padding: 0;
            }
            
            .project-image-side {
                margin-bottom: 30px;
            }
            
            .project-images-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .related-projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            header, nav, .tags, .page-title, .project-content {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
            }
            
            nav ul li {
                margin-right: 15px;
                margin-bottom: 5px;
            }
            
            .project-images-grid {
                grid-template-columns: 1fr;
            }
            
            .related-projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Shiozaki Lab." class="logo-image">
            </a>
        </div>
    </header>
    
    <div class="page-title">
        <a href="../index.html" class="back-arrow">←</a>
        <h2 class="title-text"># Project Details</h2>
    </div>
    
    <div class="project-content">
        <div class="project-header">
            <h1 class="project-title">project1</h1>
            <div class="project-date">20250425</div>
        </div>
        
        <div class="project-main-content">
            <div class="project-image-side">
                <img src="../img/project1.jpg" alt="プロジェクトメイン画像" class="project-image-main">
            </div>
            
            <div class="project-text-side">
                <div class="project-description">
                    <p>このプロジェクトの詳細説明がここに入ります。複数の段落で構成されており、プロジェクトの背景、目的、プロセス、成果などを詳細に記述します。このテキストは実際のプロジェクトに合わせて変更してください。</p>
                    <p>二段落目の説明文がここに入ります。プロジェクトの特徴や重要なポイントについて述べることができます。</p>
                    <p>三段落目の説明文です。プロジェクトの詳細情報や技術的な解説がここに入ります。例えば使用した材料、技術、手法などについて説明することができます。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
